name: plantnet
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Core Python (pinned to 3.11 for MPS stability)
  - python=3.11.*

  # Scientific Computing Stack (conda-managed for unified OpenMP)
  - numpy>=1.24.0,<2.0.0
  - pandas>=2.0.0
  - scipy>=1.10.0

  # Machine Learning / Computer Vision (from pytorch channel)
  - pytorch=2.1.*
  - torchvision=0.16.*
  - pillow>=10.0.0
  - scikit-learn>=1.3.0
  - umap-learn>=0.5.0

  # Image Processing
  - imagehash>=4.3.0

  # Vector Search (conda-forge for proper OpenMP integration)
  - faiss-cpu>=1.7.4

  # Visualization
  - matplotlib>=3.7.0

  # Utilities
  - tqdm>=4.65.0
  - requests>=2.31.0

  # Development Tools
  - pytest>=7.4.0
  - pytest-cov>=4.1.0
  - black>=23.0.0
  - ruff>=0.1.0
  - mypy>=1.5.0

  # Documentation
  - sphinx>=7.0.0
  - sphinx-rtd-theme>=1.3.0

  # Build Tools
  - pip>=23.0.0
  - setuptools>=68.0.0
  - wheel>=0.41.0

  # Pip-only packages (not available in conda)
  - pip:
    - anthropic>=0.40.0
